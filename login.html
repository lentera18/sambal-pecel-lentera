<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>Sambal Lentera Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('images/baground.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            height: 100vh; /* Mengatur tinggi agar tampilan selalu penuh */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            color: #8B4513;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            color: #333;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #D2691E;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #8B4513;
        }

        .form-group p {
            margin-top: 15px;
            color: #333;
        }

        .form-group a {
            color: #D2691E;
            text-decoration: none;
            font-weight: bold;
        }

        .form-group a:hover {
            color: #8B4513;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="login-container">
                <h2 class="mb-4">Login</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" onclick="redirectToDashboard()">Login</button>
                     </div>
                </form>

                <p>Belum punya akun? <a href="signup.html">Sign up</a> / <a href="index.html">Kembali</a></p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="image-container">
                <img src="images/about-img.png" alt="Gambar Sambal" class="img-fluid">
            </div>
        </div>
    </div>
</div>
<script>
    function redirectToDashboard() {
      window.location.href = "Dashboard-Pelanggan.html";
    }
 </script>
</body>
</html>
